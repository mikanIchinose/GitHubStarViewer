name: Lint

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "docs/**"
      - ".github/**"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup JDK17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: setup gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      # TODO: 共通化させる
      - name: setup local.properties
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
        run: |
          echo "GITHUB_API_TOKEN=$GITHUB_API_TOKEN" >> local.properties

      - name: setup detekt.properties
        run: |
          # disable autoCorrect
          echo "autoCorrect=false" >> config/detekt/detekt.properties

      - id: detekt
        run: ./gradlew detekt reportMerge --continue

      - name: Run report with ReviewDog
        if: always()
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          < ./build/reports/detekt/merge.xml reviewdog -f=checkstyle -name="detekt" -reporter="github-pr-review"
